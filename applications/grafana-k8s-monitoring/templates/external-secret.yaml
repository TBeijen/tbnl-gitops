apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-cloud
  namespace: grafana
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: aws-ssm
    kind: ClusterSecretStore
  target:
    name: grafana-cloud
    creationPolicy: Owner
  data:
  - secretKey: api-key
    remoteRef:
      key: /tbnl-tf/{{ .Values.externalSecrets.environment }}/cluster-secret/grafana-cloud
