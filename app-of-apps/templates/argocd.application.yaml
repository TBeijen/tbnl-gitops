apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/argocd
    repoURL: https://github.com/tbeijen/tbnl-gitops.git
    kustomize:
      patches:
      - patch: |-
          - op: replace
            path: "/spec/rules/0/host"
            value: argocd.{{ .Values.clusterName }}.{{ .Values.internalDomain }}
        target:
          kind: Ingress
  syncPolicy:
    automated:
      prune: true
      # selfHeal: true
