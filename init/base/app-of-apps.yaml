apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  annotations:
    domain/external: tibobeijen.nl  
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/tbeijen/tbnl-gitops.git
    targetRevision: main
    kustomize:
      commonAnnotations:
        domain/internal: '{{metadata.annotations.domain/internal}}'
        domain/external: '{{metadata.annotations.domain/external}}'
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: -1
      backoff:
        duration: 5s
        maxDuration: 10s
