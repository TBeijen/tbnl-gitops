apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/tbeijen/tbnl-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: -1
      backoff:
        duration: 5s
        maxDuration: 10s
